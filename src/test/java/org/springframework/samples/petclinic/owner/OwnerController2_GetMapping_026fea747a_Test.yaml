# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/1/edit"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/abc/edit"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/99999999999999999/edit"
          expect:
            - statusCode: 404
            - hasProperty: "error"

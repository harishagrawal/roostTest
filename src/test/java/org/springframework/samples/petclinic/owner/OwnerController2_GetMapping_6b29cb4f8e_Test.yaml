# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.test.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          json:
            owner: ""
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Owner field is required"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          json:
            owner: "12345678901234567890123456789012345678901234567890"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

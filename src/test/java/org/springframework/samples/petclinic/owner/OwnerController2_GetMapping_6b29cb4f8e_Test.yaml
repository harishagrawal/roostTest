# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/owners/new'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.owner'
            as: 'owner'
      - think: 5
      - log: 'Owner creation form initialized successfully'
      - assert:
          - statusCode: 200
          - bodyContains:
            - 'owner'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/owners/new'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.error'
            as: 'error'
      - think: 5
      - log: 'Owner creation form validation failed'
      - assert:
          - statusCode: 400
          - bodyContains:
            - 'error'

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/owners/new'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.owner'
            as: 'owner'
      - think: 5
      - log: 'Owner creation form initialized with edge case'
      - assert:
          - statusCode: [200, 202]
          - bodyContains:
            - 'owner'

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
      - "1000"
      - "abc"
      - "null"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with non-existent owner"
    flow:
      - get:
          url: "/owners/{{ id }}"
          expect:
            - statusCode: 404
            - body: "Owner not found"

  - name: "API request with invalid owner ID"
    flow:
      - get:
          url: "/owners/{{ id }}"
          expect:
            - statusCode: 400
            - body: "Invalid owner ID"

  - name: "API request with null owner ID"
    flow:
      - get:
          url: "/owners/{{ id }}"
          expect:
            - statusCode: 400
            - body: "Owner ID cannot be null"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/find"
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 200
            - hasProperty: "owners/findOwners"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/find"
          headers:
            User-Agent: "Artillery"
            Content-Type: "application/json"
          json:
            invalidField: "invalidValue"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/find"
          headers:
            User-Agent: "Artillery"
          json:
            edgeCaseField: "specialCharacters!@#$%^&*()_+{}:\"<>?~`"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "owners/findOwners"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            pet:
              id: 1
              name: "Buddy"
              birthDate: "2015-05-20"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            pet:
              id: 1
              birthDate: "2015-05-20"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            pet:
              id: 1
              name: "Buddy with a very long name that might cause issues in the system"
              birthDate: "2015-05-20"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 
                function: "response => response.statusCode >= 200 && response.statusCode < 300"
            - hasProperty: "name"

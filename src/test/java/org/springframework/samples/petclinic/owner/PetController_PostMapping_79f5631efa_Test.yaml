  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/123/edit"
          json:
            name: "Bingo"
            birthDate: "2010-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

  - name: "API request with validation failure"

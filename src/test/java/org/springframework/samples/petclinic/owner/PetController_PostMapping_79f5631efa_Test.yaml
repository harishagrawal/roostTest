# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            name: "Buddy"
            birthDate: "2010-11-30"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "birthDate"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            name: ""
            birthDate: "2010-11-30"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals: 
                - "errors[0].field"
                - "name"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            name: "Buddy with a really long name that might cause problems"
            birthDate: "3000-11-30"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals: 
                - "errors[0].field"
                - "birthDate"

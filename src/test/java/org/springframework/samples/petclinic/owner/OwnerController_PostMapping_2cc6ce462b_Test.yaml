# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: "123 Main St"
            city: "Anytown"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "ownerId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: ""
            city: "Anytown"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "{{ $randomString(10000) }}"
            address: "{{ $randomString(10000) }}"
            city: "Anytown"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "id"

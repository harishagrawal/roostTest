# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "ownerId"
      - "name"
      - "address"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            name: "{{ name }}"
            address: "{{ address }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "address"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            name: "{{ name }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            name: "{{ name }}"
            address: "{{ address }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "name"
            - hasProperty: "address"

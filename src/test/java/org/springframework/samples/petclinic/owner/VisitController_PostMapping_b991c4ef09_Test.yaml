# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "ownerId"
      - "petId"
      - "visit"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/pets/{{ petId }}/visits/new"
          json:
            visit: "{{ visit }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"
            - hasProperty: "petId"
            - hasProperty: "visit"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/pets/{{ petId }}/visits/new"
          json:
            visit: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/pets/{{ petId }}/visits/new"
          json:
            visit: "{{ visit }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "visit"
            - equals: "{{ expectedResponse }}"

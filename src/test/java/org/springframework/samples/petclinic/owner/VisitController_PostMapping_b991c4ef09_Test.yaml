# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/1/pets/1/visits/new"
          json:
            ownerId: 1
            petId: 1
            visit: {"description": "Regular checkup", "date": "2022-01-01"}
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - bodyContains:
                - "redirect:/owners/1"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/1/pets/1/visits/new"
          json:
            ownerId: 1
            petId: 1
            visit: {"description": ""}  # Missing required fields
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - bodyContains:
                - "pets/createOrUpdateVisitForm"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/1/pets/1/visits/new"
          json:
            ownerId: 1
            petId: 1
            visit: {"description": "Special characters: !@#$%^&*()_+", "date": "2022-01-01"}  # Special characters in the description
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200  # Assuming that the API can handle special characters
            - bodyContains:
                - "redirect:/owners/1"

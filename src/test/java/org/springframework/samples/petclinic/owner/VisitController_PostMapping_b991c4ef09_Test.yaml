# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/1/pets/1/visits/new"
          json:
            owner: "John Doe"
            petId: 1
            visit: "Checkup"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/1/pets/1/visits/new"
          json:
            owner: ""
            petId: 1
            visit: "Checkup"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/1/pets/1/visits/new"
          json:
            owner: "John Doe"
            petId: 1
            visit: "Checkup with a very long description and special characters !@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "owner"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/1/pets/1/visits/new"
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 200
            - body: "pets/createOrUpdateVisitForm"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/123/pets/123/visits/new" # Non-existent ownerId and petId
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 400
            - body: "Error: Invalid owner or pet ID"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/1/pets/1/visits/new?param=*&^%$#@!" # Special characters in URL
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 200
            - body: "pets/createOrUpdateVisitForm"

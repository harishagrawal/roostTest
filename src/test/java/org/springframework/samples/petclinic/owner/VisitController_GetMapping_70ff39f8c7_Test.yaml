# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/1/pets/1/visits/new"
          expect:
            - statusCode: 200
            - hasProperty: "pets/createOrUpdateVisitForm"

  - name: "API request with non-existent owner"
    flow:
      - get:
          url: "/owners/9999/pets/1/visits/new"
          expect:
            - statusCode: 404

  - name: "API request with non-existent pet"
    flow:
      - get:
          url: "/owners/1/pets/9999/visits/new"
          expect:
            - statusCode: 404

  - name: "API request with invalid owner ID"
    flow:
      - get:
          url: "/owners/abc/pets/1/visits/new"
          expect:
            - statusCode: 400

  - name: "API request with invalid pet ID"
    flow:
      - get:
          url: "/owners/1/pets/abc/visits/new"
          expect:
            - statusCode: 400

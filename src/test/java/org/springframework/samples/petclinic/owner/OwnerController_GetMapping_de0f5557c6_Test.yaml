# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.target.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          capture:
            - json: "$.owner"
              as: "owner"
          expect:
            - statusCode: 200
            - bodyContains:
                - "{{ owner }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/abc"
          expect:
            - statusCode: 400
            - bodyContains:
                - "Invalid owner id"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(100000, 1000000) }}"
          expect:
            - statusCode: 404
            - bodyContains:
                - "Owner not found"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your-api-endpoint.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with non-existing owner"
    flow:
      - get:
          url: "/owners/999999"
          expect:
            - statusCode: 404

  - name: "API request with invalid owner id"
    flow:
      - get:
          url: "/owners/abc"
          expect:
            - statusCode: 400

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Authorization: "Bearer some_valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Authorization: "Bearer some_invalid_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/new?param=special_characters_or_large_data"
          headers:
            Authorization: "Bearer some_valid_token"
          expect:
            - statusCode: "{{ 200..500 }}"
            - hasProperty: "owner"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: "123 Main St"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "John Doe"
              - "123 Main St"
              - "New York"
              - "1234567890"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: ""
            address: ""
            city: ""
            telephone: ""
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Validation failed"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "{{ $randomString(10000) }}"
            address: "{{ $randomString(10000) }}"
            city: "{{ $randomString(10000) }}"
            telephone: "{{ $randomString(10000) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: "{{ $between(200, 500) }}"
          - bodyContains:
              - "{{ $randomString(10000) }}"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "ownerId"
      - "owner"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            owner: "{{ owner }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json: 
            owner: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            owner: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sagittis."
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

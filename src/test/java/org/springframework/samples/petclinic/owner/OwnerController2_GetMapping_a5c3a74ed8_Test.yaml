config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/new"
          json:
            owner: "John Doe"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/new"
          json:
            owner: ""
          headers:
            Content-Type: "application/json"

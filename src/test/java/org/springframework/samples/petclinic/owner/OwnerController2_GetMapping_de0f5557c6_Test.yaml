# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "owner"
  
  - name: "API request with non-existing owner"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1001, 2000) }}"
          expect:
            - statusCode: 404

  - name: "API request with invalid ownerId"
    flow:
      - get:
          url: "/owners/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "owner"
            - equals: 
                owner:
                  id: "{{ $randomNumber(1, 100) }}"

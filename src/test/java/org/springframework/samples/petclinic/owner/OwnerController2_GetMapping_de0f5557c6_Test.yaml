# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    ownerId:
      - "1"
      - "2"
      - "3"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ ownerId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/invalid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ veryLargeOwnerId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: [200, 204, 206]
            - hasProperty: "owner"

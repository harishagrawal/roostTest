# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.yourwebsite.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "email"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/new"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/new"
          json:
            name: "{{ name }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/new"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            address: "123 Main St. Anytown, USA 12345"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

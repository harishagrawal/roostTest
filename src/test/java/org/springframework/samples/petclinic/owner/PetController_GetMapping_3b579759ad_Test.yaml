# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          capture:
            json: "$.pet"
            as: "pet"
      - think: 5
      - log: "Received {{ pet }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "petId"
              - "petName"
              - "petType"
              - "owner"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer invalid_token"
          capture:
            json: "$.error"
            as: "error"
      - think: 5
      - log: "Received {{ error }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Invalid token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          capture:
            json: "$.pet"
            as: "pet"
      - think: 5
      - log: "Received {{ pet }}"
      - assert:
          - statusCode: "{{ statusCode }}"
          - bodyContains:
              - "{{ petId }}"
              - "{{ petName }}"
              - "{{ petType }}"
              - "{{ owner }}"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    petId:
      - "1"
      - "2"
      - "3"
  payload:
    path: "./payload.csv"
    fields:
      - "owner"
      - "model"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          capture:
            json: "$.pet"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody }}"
                - "Expected pet data"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          capture:
            json: "$.error"
            as: "responseError"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseError }}"
                - "Expected error message"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          capture:
            json: "$.pet"
            as: "responseBody"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - match:
                - "{{ responseBody }}"
                - "Expected pattern or behavior"

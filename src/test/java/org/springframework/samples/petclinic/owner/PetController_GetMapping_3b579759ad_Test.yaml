# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    petId:
      - "1"
      - "2"
      - "3"
  payload:
    path: "data.csv"
    fields:
      - "owner"
      - "model"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            json: "$.pet"
            as: "pet"
      - think: 1
      - assert:
          - statusCode: 200
          - bodyContains:
            - "{{ pet }}"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            json: "$.pet"
            as: "pet"
      - think: 1
      - assert:
          - statusCode: 400
          - bodyContains:
            - "Invalid request"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            json: "$.pet"
            as: "pet"
      - think: 1
      - assert:
          - statusCode: "{{ $randomNumber(200, 500) }}"
          - bodyContains:
            - "{{ pet }}"

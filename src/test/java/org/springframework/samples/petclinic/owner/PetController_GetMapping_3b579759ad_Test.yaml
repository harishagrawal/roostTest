# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data/pets.csv"
    fields:
      - "petId"
      - "owner"
scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Owner: "{{ owner }}"
          expect:
            - statusCode: 200
            - hasProperty: "pet"

  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Owner: "invalid_owner"
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Owner: "{{ owner }}"
          expect:
            - statusCode: function(res) { return res >= 200 && res < 300 }
            - hasProperty: "pet"

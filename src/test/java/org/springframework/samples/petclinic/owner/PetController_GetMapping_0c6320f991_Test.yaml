# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/new"
          headers:
            User-Agent: "Artillery"
          capture:
            json: "$.pet"
            as: "pet"
      - think: 5
      - log: "Received pet: {{ pet }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/new"
          headers:
            User-Agent: "Artillery"
            Invalid-Header: "Invalid"
          expect:
            - statusCode: 400
            - hasProperty: "error"
      - think: 5
      - log: "Received error response"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/new"
          headers:
            User-Agent: "Artillery"
            Special-Header: "Special Characters and Large Data"
          expect:
            - statusCode: 200
            - hasProperty: "pet"
      - think: 5
      - log: "Received response for edge case"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your.api.endpoint"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidPayload"
      - post:
          url: "/pets/new"
          headers:
            Content-Type: "application/json"
          json:
            pet: "{{ pet }}"
          expect:
            - statusCode: 200
            - hasProperty: "pet"
            - equals:
                pet.name: "{{ pet.name }}"

  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidPayload"
      - post:
          url: "/pets/new"
          headers:
            Content-Type: "application/json"
          json:
            pet: "{{ pet }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCasePayload"
      - post:
          url: "/pets/new"
          headers:
            Content-Type: "application/json"
          json:
            pet: "{{ pet }}"
          expect:
            - statusCode:
                min: 200
                max: 500
            - hasProperty: "pet"
            - matchJSON: "{ pet: { name: /.*/ } }"

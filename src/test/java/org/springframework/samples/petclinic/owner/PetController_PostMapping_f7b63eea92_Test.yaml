# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: "John Doe"
            pet: 
              name: "Rex"
              birthDate: "2020-01-01"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "payload"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: "John Doe"
            pet: 
              name: ""
              birthDate: "2020-01-01"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "payload"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: "John Doe"
            pet: 
              name: "Rex"
              birthDate: "2023-01-01"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "payload"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

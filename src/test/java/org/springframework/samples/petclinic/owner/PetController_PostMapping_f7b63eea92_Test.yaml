# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: "John Doe"
            pet: 
              name: "Fido"
              birthDate: "2020-01-01"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "responseMessage"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseMessage }}"
                - "Pet has been added successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: "John Doe"
            pet: 
              name: ""
              birthDate: "2020-01-01"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "responseMessage"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseMessage }}"
                - "Pet name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: "John Doe"
            pet: 
              name: "Fido"
              birthDate: "2023-01-01"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.message"
            as: "responseMessage"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseMessage }}"
                - "Birth date cannot be in the future"

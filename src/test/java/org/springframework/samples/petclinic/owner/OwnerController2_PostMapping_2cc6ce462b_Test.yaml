# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.test.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/1/edit"
          json:
            name: "Owner Name"
            address: "Owner Address"
            city: "Owner City"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/1/edit"
          json:
            name: ""
            address: "Owner Address"
            city: "Owner City"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/1/edit"
          json:
            name: "Owner Name with Special Characters $#@!"
            address: "Owner Address"
            city: "Owner City"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: 
                id: 1

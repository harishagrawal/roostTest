# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.test.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/owners/1/edit'
          json:
            name: 'John Doe'
            address: '123 Street'
            city: 'Test City'
            telephone: '1234567890'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'name'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/owners/1/edit'
          json:
            name: ''
            address: '123 Street'
            city: 'Test City'
            telephone: '1234567890'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
            - hasProperty: 'errors'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/owners/1/edit'
          json:
            name: 'John Doe'*1000
            address: '123 Street'
            city: 'Test City'
            telephone: '1234567890'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'name'

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: "123 Main St"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "name": "John Doe"
                - "address": "123 Main St"
                - "city": "New York"
                - "telephone": "1234567890"

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: ""
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals:
                - "errors[0].defaultMessage": "must not be empty"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: "{{ $randomString(5000) }}"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "name": "John Doe"
                - "city": "New York"
                - "telephone": "1234567890"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/pets/1/edit'
          json:
            name: 'Rex'
            birthDate: '2015-05-30'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$'
            as: 'response'
      - think: 5
      - log: 'Response: {{ response }}'
      - assert:
          - statusCode: 200
          - bodyContains:
              - 'redirect:/owners/'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/pets/1/edit'
          json:
            name: ''
            birthDate: '2015-05-30'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$'
            as: 'response'
      - think: 5
      - log: 'Response: {{ response }}'
      - assert:
          - statusCode: 400
          - bodyContains:
              - 'name'
              - 'duplicate'
              - 'already exists'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/pets/1/edit'
          json:
            name: 'Rex'
            birthDate: '2023-05-30'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$'
            as: 'response'
      - think: 5
      - log: 'Response: {{ response }}'
      - assert:
          - statusCode: 400
          - bodyContains:
              - 'birthDate'
              - 'typeMismatch.birthDate'

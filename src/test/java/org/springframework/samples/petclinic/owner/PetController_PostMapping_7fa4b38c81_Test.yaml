# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.test.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/123/edit"
          json:
            name: "Fido"
            birthDate: "2015-11-11"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                name: "Fido"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/123/edit"
          json:
            name: ""
            birthDate: "2015-11-11"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals:
                errors[0].field: "name"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/123/edit"
          json:
            name: "Fido"*100
            birthDate: "2020-11-11"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                name: "Fido"*100

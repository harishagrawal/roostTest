# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            name: "Fido"
            birthDate: "2010-10-10"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                name: "Fido"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            name: ""
            birthDate: "2010-10-10"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals:
                errors: ["name: must not be empty"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/1/edit"
          json:
            name: "Fido"*1000
            birthDate: "2022-10-10"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals:
                errors: ["name: exceeds character limit", "birthDate: must not be in the future"]

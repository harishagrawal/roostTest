# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/{{ $randomNumber(1, 100) }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: 'pet'

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/{{ $randomNumber(101, 200) }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/{{ $randomString(5) }}/edit"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400

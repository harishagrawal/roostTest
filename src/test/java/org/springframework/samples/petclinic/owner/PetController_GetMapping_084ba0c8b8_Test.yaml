# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "petId"
    path: "data/petIds.csv"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer example_token"
          expect:
            - statusCode: 200
            - hasProperty: "pet"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/pets/invalid_pet_id/edit"
          headers:
            Authorization: "Bearer example_token"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/pets/{{ petId }}/edit"
          headers:
            Authorization: "Bearer example_token"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "pet"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/find"
          expect:
            - statusCode: 200
            - hasProperty: "owners"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/find"
          headers:
            Invalid-Header: "invalid"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/find"
          qs:
            largeData: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: "owners"
            - equals: 
                - "owners[0].name"
                - "John Doe"
variables:
  largeData: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."

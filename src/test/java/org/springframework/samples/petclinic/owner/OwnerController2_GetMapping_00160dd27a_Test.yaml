# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/owners/find'
          expect:
            - statusCode: 200
            - hasProperty: 'owners'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/owners/find'
          headers:
            x-invalid-header: 'invalid'
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/owners/find'
          qs:
            largeData: "{{ 'a'.repeat(10000) }}"
          expect:
            - statusCode: function(res) { return res.statusCode >= 200 && res.statusCode < 300; }
            - body: function(res) { return res.body.length < 10000; }

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/find"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - bodyContains:
                - "owners/findOwners"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/find"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 400
            - bodyContains:
                - "Invalid token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/find"
          headers:
            Authorization: "Bearer edge_case_token"
          expect:
            - statusCode: "{{ statusCode }}"
            - bodyContains:
                - "{{ expectedResponse }}"

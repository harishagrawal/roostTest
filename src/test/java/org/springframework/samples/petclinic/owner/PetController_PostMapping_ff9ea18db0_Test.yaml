# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              id: 1
              name: "John Doe"
            pet: 
              name: "Fluffy"
              birthDate: "2010-01-01"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              id: 1
              name: "John Doe"
            pet: 
              name: ""
              birthDate: "2010-01-01"
          expect:
            - statusCode: 400
            - equals: 
                - message: "Pet name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              id: 1
              name: "John Doe"
            pet: 
              name: "A very long name that exceeds the maximum allowed length"
              birthDate: "2010-01-01"
          expect:
            - statusCode: 400
            - equals: 
                - message: "Pet name is too long"

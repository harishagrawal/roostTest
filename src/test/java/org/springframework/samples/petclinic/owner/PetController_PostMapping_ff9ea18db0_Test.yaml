# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              name: "John Doe"
            pet: 
              name: "Fido"
              birthDate: "2020-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              name: "John Doe"
            pet: 
              name: ""
              birthDate: "2020-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals: 
                - "errors[0].error": "duplicate"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              name: "John Doe"
            pet: 
              name: "Fido"
              birthDate: "2023-01-01"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
            - equals: 
                - "errors[0].error": "typeMismatch.birthDate"

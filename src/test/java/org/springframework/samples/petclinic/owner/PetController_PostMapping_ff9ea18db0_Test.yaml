# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              name: "John Doe"
              address: "123 Main St"
              city: "New York"
              telephone: "1234567890"
            pet: 
              name: "Fluffy"
              birthDate: "2018-11-11"
              type: "Dog"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "ownerId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              name: "John Doe"
              address: "123 Main St"
              city: "New York"
              telephone: "1234567890"
            pet: 
              name: ""
              birthDate: "2018-11-11"
              type: "Dog"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pets/new"
          json:
            owner: 
              name: "John Doe"
              address: "123 Main St"
              city: "New York"
              telephone: "1234567890"
            pet: 
              name: "Fluffy"
              birthDate: "2023-11-11"
              type: "Dog"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
            Authorization: "InvalidToken"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/new?name=John&surname=Smith&address=123 Main St, Springfield, IL 62701, United States&city=Springfield&telephone=217-782-4850"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"
            - equals: 
                owner: 
                  name: "John"
                  surname: "Smith"
                  address: "123 Main St, Springfield, IL 62701, United States"
                  city: "Springfield"
                  telephone: "217-782-4850"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "owner"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - think: 1
          json:
            owner: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/new"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - think: 1
          json:
            owner: "very long string with special characters !@#$%^&*()_+"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "owner"

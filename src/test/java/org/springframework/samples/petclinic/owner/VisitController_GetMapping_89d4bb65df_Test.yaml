# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/1/pets/1/visits/new"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - bodyContains: 
                - "pets/createOrUpdateVisitForm"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners//pets//visits/new"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/999999999999999999/pets/999999999999999999/visits/new"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - bodyContains: 
                - "pets/createOrUpdateVisitForm"

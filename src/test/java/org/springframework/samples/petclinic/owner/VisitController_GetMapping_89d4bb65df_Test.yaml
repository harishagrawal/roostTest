# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    ownerId:
      - "1"
      - "2"
      - "3"
    petId:
      - "1"
      - "2"
      - "3"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ ownerId }}/pets/{{ petId }}/visits/new"
          expect:
            - statusCode: 200
            - hasProperty: "pets/createOrUpdateVisitForm"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/{{ ownerId }}/pets/9999/visits/new"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ ownerId }}/pets/{{ petId }}/visits/new?special={{ $randomString(50) }}"
          expect:
            - statusCode: 200
            - hasProperty: "pets/createOrUpdateVisitForm"

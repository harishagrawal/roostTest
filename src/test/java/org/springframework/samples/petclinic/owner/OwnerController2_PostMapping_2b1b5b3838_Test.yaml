# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "name"
      - "address"
      - "city"
      - "telephone"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/new"
          json:
            name: "{{ name }}"
            address: "{{ address }}"
            city: "{{ city }}"
            telephone: "{{ telephone }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/new"
          json:
            name: ""
            address: "{{ address }}"
            city: "{{ city }}"
            telephone: "{{ telephone }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/new"
          json:
            name: "{{ name }}"
            address: "{{ address }}"
            city: "{{ city }}"
            telephone: "12345678901234567890"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: 
                jsonpath: "$.telephone"
                value: "12345678901234567890"

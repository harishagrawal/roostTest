# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}/edit"
          expect:
            - statusCode: 200
            - hasProperty: 'owner'

  - name: 'API request with non-existing owner'
    flow:
      - get:
          url: "/owners/{{ $randomNumber(10000, 20000) }}/edit"
          expect:
            - statusCode: 404

  - name: 'API request with invalid ownerId'
    flow:
      - get:
          url: "/owners/invalid/edit"
          expect:
            - statusCode: 400

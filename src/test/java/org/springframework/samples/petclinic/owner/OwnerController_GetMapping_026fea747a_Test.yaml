# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}/edit"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with non-existent owner"
    flow:
      - get:
          url: "/owners/999999/edit"
          expect:
            - statusCode: 404
            - equals:
                - "message": "Owner not found"

  - name: "API request with invalid owner ID"
    flow:
      - get:
          url: "/owners/{{ 'invalid' }}/edit"
          expect:
            - statusCode: 400
            - equals:
                - "message": "Invalid owner ID"

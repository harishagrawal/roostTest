# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          expect:
            - statusCode: 200
            - hasProperty: 'owner'
            - equals:
                - "owner.id": "{{ $randomNumber(1000, 9999) }}"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/abc/edit"
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - equals:
                - "error": "Invalid owner id"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(100000, 999999) }}/edit"
          expect:
            - statusCode: 404
            - hasProperty: 'error'
            - equals:
                - "error": "Owner not found"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    ownerId: [1, 2, 3, 4, 5]

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/owners/{{ ownerId }}/edit"
          expect:
            - statusCode: 200
            - hasProperty: 'owner'
  
  - name: 'API request with non-existing owner'
    flow:
      - get:
          url: "/owners/9999/edit"
          expect:
            - statusCode: 404
            - hasProperty: 'error'
            
  - name: 'API request with invalid owner id'
    flow:
      - get:
          url: "/owners/abc/edit"
          expect:
            - statusCode: 400
            - hasProperty: 'error'

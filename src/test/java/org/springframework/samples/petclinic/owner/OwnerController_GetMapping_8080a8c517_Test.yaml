# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with non-existent owner"
    flow:
      - get:
          url: "/owners/0/edit"
          expect:
            - statusCode: 404

  - name: "API request with invalid owner id"
    flow:
      - get:
          url: "/owners/abc/edit"
          expect:
            - statusCode: 400

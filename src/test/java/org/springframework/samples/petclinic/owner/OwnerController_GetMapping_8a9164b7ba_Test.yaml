# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with non-existing owner"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(5000, 10000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with invalid owner ID"
    flow:
      - get:
          url: "/owners/{{ $randomString(5) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

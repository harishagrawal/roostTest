# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"
            
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(101, 200) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            
  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ $randomString(10) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with non-existent owner"
    flow:
      - get:
          url: "/owners/99999"
          expect:
            - statusCode: 404

  - name: "API request with invalid owner ID"
    flow:
      - get:
          url: "/owners/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "owner"
            - equals: 
                owner:
                  name: "{{ $randomString(50) }}"

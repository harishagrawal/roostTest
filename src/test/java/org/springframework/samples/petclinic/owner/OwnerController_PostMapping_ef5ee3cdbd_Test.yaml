# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/owners/{{ $randomNumber(1000, 9999) }}/edit'
          json:
            id: '{{ $randomNumber(1000, 9999) }}'
            name: 'John Doe'
            address: '123 Street'
            city: 'City'
            telephone: '1234567890'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'id'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/owners/{{ $randomNumber(1000, 9999) }}/edit'
          json:
            id: '{{ $randomNumber(1000, 9999) }}'
            name: 'John Doe'
            address: ''
            city: ''
            telephone: '1234567890'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
            - hasProperty: 'errors'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/owners/{{ $randomNumber(1000, 9999) }}/edit'
          json:
            id: '{{ $randomNumber(1000, 9999) }}'
            name: 'John Doe{{ $randomString(50) }}'
            address: '123 Street{{ $randomString(50) }}'
            city: 'City{{ $randomString(50) }}'
            telephone: '1234567890'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - equals: '{{ response.body.id }}'

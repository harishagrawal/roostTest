# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/1/edit"
          json:
            name: "John Doe"
            address: "123 Main St"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/2/edit"
          json:
            name: ""
            address: "456 Main St"
            city: "Los Angeles"
            telephone: "0987654321"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/3/edit"
          json:
            name: "VeryLongNameWithSpecialCharacters!@#$%^&*()_+{}:<>?~`-=[]\\;',./"
            address: "789 Main St"
            city: "Chicago"
            telephone: "1122334455"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.test.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "ownerId"
      - "owner"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            owner: "{{ owner }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            owner: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ ownerId }}/edit"
          json:
            owner: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "owner"

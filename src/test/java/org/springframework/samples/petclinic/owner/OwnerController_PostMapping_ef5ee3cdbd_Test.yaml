# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "John Doe"
            address: "123 Main St"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.owner"
            as: "owner"
          expect:
            - statusCode: 200
            - equals:
                - "{{ owner.name }}"
                - "John Doe"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: ""
            address: "123 Main St"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/owners/{{ $randomNumber(1000, 9999) }}/edit"
          json:
            name: "{{ $randomString(5000) }}"
            address: "123 Main St"
            city: "New York"
            telephone: "1234567890"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $randomNumber(200, 500) }}"
            - hasProperty: "owner"

# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/find"
          expect:
            - statusCode: 200
            - hasProperty: "owners/findOwners"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/find"
          headers:
            "Content-Type": "application/json"
            "Accept": "application/json"
          json:
            invalidField: "invalidValue"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid request"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/find"
          headers:
            "Content-Type": "application/json"
            "Accept": "application/json"
          json:
            largeDataField: "{{ largeData }}"
          expect:
            - statusCode: 200
            - hasProperty: "owners/findOwners"

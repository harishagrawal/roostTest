# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://dummyapi.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "email"
    order: sequence
    path: "payload.csv"

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/owners/find"
          headers:
            Authorization: "Bearer validToken"
          expect:
            - statusCode: 200
            - hasProperty: 'owners'
            - equals:
                owners: 'findOwners'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/owners/find"
          headers:
            Authorization: "Bearer invalidToken"
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - equals:
                error: 'Unauthorized'

  - name: 'API request with edge case'
    flow:
      - get:
          url: "/owners/find"
          headers:
            Authorization: "Bearer validToken"
          beforeRequest:
            - "think": 1
          expect:
            - statusCode: 200
            - hasProperty: 'owners'
            - equals:
                owners: 'findOwners'

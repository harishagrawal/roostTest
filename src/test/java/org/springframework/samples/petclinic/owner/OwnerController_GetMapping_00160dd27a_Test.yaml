# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.yourwebsite.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/owners/find"
          expect:
            - statusCode: 200
            - hasProperty: "owners/findOwners"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/owners/find"
          headers:
            Invalid-Header: "invalid_value"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/owners/find"
          headers:
            Edge-Case-Header: "extremely_large_or_special_character_data"
          expect:
            - statusCode: "{{ expected_status_code }}"
            - body: "{{ expected_body_pattern }}"

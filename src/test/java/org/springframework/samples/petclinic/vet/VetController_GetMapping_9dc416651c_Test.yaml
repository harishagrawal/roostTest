# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/vets"
          headers:
            User-Agent: "Artillery"
          expect:
            - statusCode: 200
            - hasProperty: "vetList"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/vets"
          headers:
            User-Agent: "Artillery"
          beforeRequest:
            - "addInvalidData"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/vets"
          headers:
            User-Agent: "Artillery"
          beforeRequest:
            - "addEdgeCaseData"
          expect:
            - statusCode: "{{ 200..599 }}"
            - hasProperty: "vetList"

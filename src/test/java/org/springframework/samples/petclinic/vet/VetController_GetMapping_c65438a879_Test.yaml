# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/vets"
          headers:
            Authorization: "Bearer token123"
          expect:
            - statusCode: 200
            - hasProperty: "vetList"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/vets"
          json:
            name: "Dr. John Doe"
          headers:
            Authorization: "Bearer token123"
          expect:
            - statusCode: 400
            - equals:
                message: "Invalid request, vet details missing."
                
  - name: "API request with edge case"
    flow:
      - post:
          url: "/vets"
          json:
            name: "Dr. John Doe!@#"
          headers:
            Authorization: "Bearer token123"
          expect:
            - statusCode: 200
            - equals:
                message: "Special characters are not allowed in name."

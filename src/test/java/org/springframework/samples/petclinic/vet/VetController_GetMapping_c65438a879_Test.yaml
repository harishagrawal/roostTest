# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: 'payload.csv'
    fields:
      - 'vetId'
scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/vets'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 200
            - hasProperty: 'vetId'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/vets'
          headers:
            Authorization: 'Bearer invalid_token'
          expect:
            - statusCode: 400
            - hasProperty: 'message'
            - equals: 
                message: 'Authorization failed'

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/vets/{{ vetId }}'
          headers:
            Authorization: 'Bearer valid_token'
          expect:
            - statusCode: 200
            - hasProperty: 'vetId'
            - equals: 
                vetId: '{{ vetId }}'

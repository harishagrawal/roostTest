# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/vets"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "vetList"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/vets"
          headers:
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401
            - equals:
                message: "Unauthorized access"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/vets?name=very_long_and_complex_name"
          headers:
            Authorization: "Bearer valid_token"
          expect:
            - statusCode: 200
            - hasProperty: "vetList"
            - equals:
                vetList: []

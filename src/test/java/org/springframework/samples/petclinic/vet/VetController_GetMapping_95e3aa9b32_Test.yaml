# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/vets.html?page=1"
          expect:
            - statusCode: 200
            - hasProperty: "vetList"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/vets.html?page=abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/vets.html?page=9999999999"
          expect:
            - statusCode: 200
            - hasProperty: "vetList"
            - equals: []

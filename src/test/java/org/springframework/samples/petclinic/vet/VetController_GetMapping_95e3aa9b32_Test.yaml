# Test generated by RoostGPT for test roostTest-API using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/vets.html?page=1"
          expect:
            - statusCode: 200
            - hasProperty: 'Vets'

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/vets.html?page=abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/vets.html?page=99999999999999999999"
          expect:
            - statusCode: 200
            - hasProperty: 'Vets'
            - equals: []
